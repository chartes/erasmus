{% extends "conteneur.html" %}

{% block titre %}| Contribuer{%endblock%}

{% block corps %}

<h1 style="font-family: Georgia;">Editer</h1>

<p style="font-family: Georgia;">Complétez le formulaire et cliquez sur "Contribuer" pour modifier les données sur un oeuvre.</p>

<form class="form" method="POST" class="col-8 col-sm-8" action="{{url_for("main_bp.modif_catalogue", catalogue_id=catalogue.catalogue_id)}}" style="font-family: Georgia;">
    <div class="form-group row">
    <label for="nom" class="col-sm-2 col-form-label">Nom de catalogue</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nom" placeholder="nom" name="nom" value="{{catalogue.catalogue_nom}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="nom_abrege" class="col-sm-2 col-form-label">Nom abrégé</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nom_abrege" placeholder="nom_abrege" name="nom_abrege" value="{{catalogue.catalogue_nom_abrege}}">
    </div>
  </div>
<div class="form-group row">
    <label for="site" class="col-sm-2 col-form-label">Site</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="site" placeholder="site" name="site" value="{{catalogue.catalogue_site}}">
    </div>
  </div>


  <div>
    <button type="submit" class="btn btn-primary">Contribuer</button>
  </div>
</form>

{% endblock %}
