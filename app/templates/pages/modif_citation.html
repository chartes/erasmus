{% extends "conteneur.html" %}

{% block titre %}| Contribuer{%endblock%}

{% block corps %}

<h1 style="font-family: Georgia;">Editer</h1>

<p style="font-family: Georgia;">Complétez le formulaire et cliquez sur "Contribuer" pour modifier les données sur une citation.</p>

<form class="form" method="POST" class="col-8 col-sm-8" action="{{url_for("main_bp.modif_citation", citation_id=citation.citation_id)}}" style="font-family: Georgia;">

<div class="form-group row">
    <label for="dbname" class="col-sm-2 col-form-label">Nom de base</label>
    <div class="col-6 col-sm-6">
      <div class="input-group" >
     <select class="selectpicker form-control" id="dbname" name="dbname">
         <option value="{{citation.catalogue.catalogue_id}}">{{citation.catalogue.catalogue_nom_abrege}} </option>
       {% for catalogue in catalogues %}
        <option value="{{ catalogue.catalogue_id}}">{{catalogue.catalogue_nom_abrege}} </option>
        {% endfor %}
     </select>
    </div>
  </div>
      </div>
<div class="form-group row">
    <label for="dbnumber" class="col-sm-2 col-form-label">Numéro dans la base</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="dbnumber" placeholder="dbnumber" name="dbnumber" value="{{citation.citation_dbnumber}}">
    </div>
  </div>
<div class="form-group row">
    <label for="url" class="col-sm-2 col-form-label">Lien numérique</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="url" placeholder="url" name="url" value="{{citation.citation_url}}">
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-primary">Contribuer</button>
  </div>
</form>

{% endblock %}
